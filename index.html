<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>誤字ロマの日記 - 縦書きEPUB自動生成</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        body {
            font-family: 'Hiragino Mincho Pro', 'MS PMincho', serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .qrcode {
            margin: 20px auto;
            width: 200px;
            height: 200px;
        }
        .qrcode img {
            width: 100%;
            height: 100%;
        }
        #status {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>誤字ロマの日記</h1>
        <p>このサイトは「誤字ロマの日記」を縦書きEPUBとしてダウンロードするためのもの。Kindleのブラウザから直接アクセスして、ダウンロードできる。</p>
        <div class="qrcode">
            <img src="https://idy.vercel.app/q/{{location.href}}" alt="QRコード">
        </div>
        <div id="status">処理中...</div>
    </div>

    <script>
        // UUID v4生成関数
        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const statusDiv = document.getElementById('status');
            const pastelColors = [
                '#FFD1DC', '#FFE4E1', '#E6E6FA', '#D8BFD8', '#FFDAB9',
                '#B0E0E6', '#ADD8E6', '#F0E68C', '#98FB98', '#E0FFFF'
            ];
            document.body.style.backgroundColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];

            try {
                statusDiv.textContent = '日記データを取得中...';
                const response = await fetch('https://nikki.poet.blue/entry.md');
                if (!response.ok) throw new Error('日記データの取得に失敗');

                const text = await response.text();
                const diaryData = parseDiaryData(text);

                statusDiv.textContent = 'EPUBを生成中...';
                const epubBlob = await generateVerticalEpub(diaryData);

                const url = URL.createObjectURL(epubBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'goji_nikki.epub';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                statusDiv.textContent = 'EPUBファイルを自動ダウンロードしました。';
            } catch (error) {
                statusDiv.textContent = `エラー: ${error.message}`;
            }
        });

        function parseDiaryData(text) {
            const entries = text.split('---').filter(entry => entry.trim() !== '');
            return entries.map(entry => {
                const dateMatch = entry.match(/date:\s*(\d{8})/);
                const contentMatch = entry.match(/content:\s*|\n([\s\S]*?)(?=\n---|\n$)/);
                return {
                    date: dateMatch ? formatDate(dateMatch[1]) : '不明',
                    content: contentMatch ? contentMatch[1].trim() : ''
                };
            }).filter(entry => entry.content);
        }

        function formatDate(dateStr) {
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);
            return `${year}年${month}月${day}日`;
        }

        async function generateVerticalEpub(entries) {
            return new Promise((resolve) => {
                const zip = new JSZip();

                const content = `
                    <?xml version="1.0" encoding="UTF-8"?>
                    <!DOCTYPE html>
                    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
                    <head>
                        <meta charset="UTF-8"/>
                        <title>誤字ロマの日記</title>
                        <style>
                            body {
                                writing-mode: vertical-rl;
                                text-orientation: mixed;
                                font-family: 'Hiragino Mincho Pro', 'MS PMincho', serif;
                                line-height: 2;
                                font-size: 16px;
                                padding: 2em;
                            }
                            .entry {
                                margin-bottom: 2em;
                                page-break-after: always;
                            }
                            .date {
                                font-weight: bold;
                                margin-bottom: 0.5em;
                                font-size: 1.2em;
                            }
                        </style>
                    </head>
                    <body>
                        ${entries.map(entry =>
                            `<div class="entry"><div class="date">${entry.date}</div><div class="content">${entry.content.replace(/\n/g, '<br>')}</div></div>`
                        ).join('')}
                    </body>
                    </html>
                `;

                zip.file('OEBPS/content.xhtml', content);
                zip.file('mimetype', 'application/epub+zip');
                zip.file('META-INF/container.xml', `
                    <?xml version="1.0"?>
                    <container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container">
                        <rootfiles>
                            <rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/>
                        </rootfiles>
                    </container>
                `);
                zip.file('OEBPS/content.opf', `
                    <?xml version="1.0" encoding="UTF-8"?>
                    <package version="3.0" xmlns="http://www.idpf.org/2007/opf" unique-identifier="bookid">
                        <metadata xmlns:dc="http://purl.org/dc/elements/1.1/">
                            <dc:identifier id="bookid">urn:uuid:${uuidv4()}</dc:identifier>
                            <dc:title>誤字ロマの日記</dc:title>
                            <dc:language>ja</dc:language>
                            <dc:date>${new Date().toISOString()}</dc:date>
                        </metadata>
                        <manifest>
                            <item id="content" href="content.xhtml" media-type="application/xhtml+xml" properties="svg"/>
                        </manifest>
                        <spine>
                            <itemref idref="content"/>
                        </spine>
                    </package>
                `);

                zip.generateAsync({ type: 'blob' }).then(resolve);
            });
        }
    </script>
</body>
</html>
