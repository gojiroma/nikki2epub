<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <style>
        * {

        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'MS PGothic', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 25%, #fff5f8 50%, #ffe8f0 75%, #fff0f5 100%);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 192, 203, 0.15) 0%, transparent 50%),

        .sakura-container {

            width: 100%;
            height: 100%;

        .sakura {

        @keyframes fall {

        .card {

        .card::before {

        h1 {

            -webkit-text-fill-color: transparent;
            background-clip: text;

            position: relative;
            z-index: 1;
            letter-spacing: 2px;
        }

        .subtitle {

            color: #d65780;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .qrcode-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 40px auto;
            z-index: 1;
        }

        .qrcode-bg {
            position: absolute;
            inset: -15px;
            background: linear-gradient(135deg, #ffb7d5 0%, #ffc9e0 50%, #ffb7d5 100%);
            border-radius: 30px;

        @keyframes pulse {

        }

        .qrcode {

            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
        }

        .qrcode img {

        #status {

        #send-to-kindle {

        .decoration {

        }

        .decoration:nth-child(1) {

        }

        .decoration:nth-child(2) {

        }

        .decoration:nth-child(3) {

            animation-delay: 2s;
        }

        .decoration:nth-child(4) {

        }

        @keyframes float {

        }

        @media (max-width: 600px) {

            }
        }
    </style>
</head>
<body>
    <div class="sakura-container" id="sakura-container"></div>

    <div class="container">

            <h1>Ë™§Â≠ó„É≠„Éû„ÅÆÊó•Ë®ò</h1>
            <p class="subtitle">Á∏¶Êõ∏„ÅçEPUB„Åß„ÅäÊ•Ω„Åó„Åø„Åè„Å†„Åï„ÅÑ</p>

            <div class="qrcode-wrapper">
                <div class="qrcode-bg"></div>

    </div>

    <script>
        // Ê°ú„ÅÆËä±„Å≥„Çâ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        function createSakura() {
            const container = document.getElementById('sakura-container');
            const sakura = document.createElement('div');
            sakura.className = 'sakura';
            sakura.style.left = Math.random() * 100 + '%';
            sakura.style.animationDuration = (Math.random() * 10 + 10) + 's';
            sakura.style.animationDelay = Math.random() * 5 + 's';
            sakura.style.opacity = Math.random() * 0.5 + 0.3;
            container.appendChild(sakura);

            setTimeout(() => {
                sakura.remove();
            }, 20000);
        }

        setInterval(createSakura, 300);
        for (let i = 0; i < 15; i++) {
            setTimeout(createSakura, i * 200);
        }

        // UUIDÁîüÊàê
        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Êó•‰ªò„ÇíÊº¢Êï∞Â≠ó„Å´Â§âÊèõ
        function formatDateToKanji(dateStr) {
            const year = dateStr.substring(0, 4);
            const month = dateStr.substring(4, 6);
            const day = dateStr.substring(6, 8);

            const kanjiNumbers = ['„Äá', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠', '‰∏É', 'ÂÖ´', '‰πù'];
            const kanjiYear = year.split('').map(d => kanjiNumbers[parseInt(d)]).join('');
            const kanjiMonth = kanjiNumbers[parseInt(month.substring(0, 1))] + (month.substring(1, 2) !== '0' ? kanjiNumbers[parseInt(month.substring(1, 2))] : '');
            const kanjiDay = kanjiNumbers[parseInt(day.substring(0, 1))] + (day.substring(1, 2) !== '0' ? kanjiNumbers[parseInt(day.substring(1, 2))] : '');

            return `${kanjiYear}Âπ¥${kanjiMonth}Êúà${kanjiDay}Êó•`;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const statusDiv = document.getElementById('status');
            try {
                statusDiv.textContent = 'Êó•Ë®ò„Éá„Éº„Çø„ÇíÂèñÂæó‰∏≠...';
                const response = await fetch('https://nikki.poet.blue/entry.md');
                if (!response.ok) throw new Error('Êó•Ë®ò„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó');

                const text = await response.text();
                const diaryData = parseDiaryData(text);

                statusDiv.textContent = 'EPUB„ÇíÁîüÊàê‰∏≠...';
                const epubBlob = await generateVerticalEpub(diaryData);

                const startDate = diaryData[0].date.replace(/[Âπ¥ÊúàÊó•]/g, '');
                const endDate = diaryData[diaryData.length - 1].date.replace(/[Âπ¥ÊúàÊó•]/g, '');
                const url = URL.createObjectURL(epubBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Ë™§Â≠ó„É≠„Éû„ÅÆÊó•Ë®ò_${startDate}-${endDate}.epub`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                statusDiv.textContent = '‚ú® EPUB„Éï„Ç°„Ç§„É´„ÇíËá™Âãï„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Åó„Åæ„Åó„Åü';
            } catch (error) {
                statusDiv.textContent = `„Ç®„É©„Éº: ${error.message}`;
            }
        });

        function parseDiaryData(text) {
            const entries = text.split('---').filter(entry => entry.trim() !== '');
            return entries.map(entry => {
                const dateMatch = entry.match(/date:\s*(\d{8})/);
                const contentMatch = entry.match(/content:\s*\|?\n([\s\S]*?)(?=\n---|\n$)/);
                const dateStr = dateMatch ? dateMatch[1] : '';
                return {
                    date: dateMatch ? formatDateToKanji(dateMatch[1]) : '‰∏çÊòé',
                    content: contentMatch ? contentMatch[1].trim().replace(/^date: \d{8}\ncontent: \|?\s*/, '') : ''
                };
            }).filter(entry => entry.content);
        }

        async function generateVerticalEpub(entries) {
            return new Promise((resolve) => {
                const zip = new JSZip();
                const startDate = entries[0].date.replace(/[Âπ¥ÊúàÊó•]/g, '');
                const endDate = entries[entries.length - 1].date.replace(/[Âπ¥ÊúàÊó•]/g, '');

                const content = `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head>
    <meta charset="UTF-8"/>
    <title>Ë™§Â≠ó„É≠„Éû„ÅÆÊó•Ë®ò ${startDate}-${endDate}</title>
    <style>
        body {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: 'Hiragino Mincho Pro', 'MS PMincho', serif;
            line-height: 2;
            font-size: 16px;
            padding: 2em;
        }
        .entry {
            margin-bottom: 2em;
            page-break-after: always;
        }
        .date {
            font-weight: bold;
            margin-bottom: 0.5em;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    ${entries.map(entry =>
        `<div class="entry"><div class="date">${entry.date}</div><div class="content">${entry.content.replace(/\n/g, '<br>')}</div></div>`
    ).join('')}
</body>
</html>`;

                zip.file('OEBPS/content.xhtml', content);
                zip.file('mimetype', 'application/epub+zip');
                zip.file('META-INF/container.xml', `<?xml version="1.0"?>
<container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container">
    <rootfiles>
        <rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/>
    </rootfiles>
</container>`);
                zip.file('OEBPS/content.opf', `<?xml version="1.0" encoding="UTF-8"?>
<package version="3.0" xmlns="http://www.idpf.org/2007/opf" unique-identifier="bookid">
    <metadata xmlns:dc="http://purl.org/dc/elements/1.1/">
        <dc:identifier id="bookid">urn:uuid:${uuidv4()}</dc:identifier>
        <dc:title>Ë™§Â≠ó„É≠„Éû„ÅÆÊó•Ë®ò ${startDate}-${endDate}</dc:title>
        <dc:creator>Ë™§Â≠ó„É≠„Éû</dc:creator>
        <dc:language>ja</dc:language>
        <dc:date>${new Date().toISOString()}</dc:date>
    </metadata>
    <manifest>
        <item id="content" href="content.xhtml" media-type="application/xhtml+xml" properties="svg"/>
    </manifest>
    <spine>
        <itemref idref="content"/>
    </spine>
</package>`);

                zip.generateAsync({ type: 'blob' }).then(resolve);
            });
        }
    </script>
</body>
